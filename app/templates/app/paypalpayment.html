<!DOCTYPE html>
<html>
  <head>
    <title>Thanks for your order!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      section {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #888888;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #888888;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      p {
        font-size: 14px;
        color: #666666;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <section>
      {{ form.render }}
      <p>
        We appreciate your business! If you have any questions, please email
        <a href="mailto:simplybbecca@gmail.com">simplybbecca@gmail.com</a>
      </p>
    </section>
  </body>
</html>

{% extends 'Base.html' %}
{% load static%}

{% block content%} 
<body>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
<body>
    <div id="formWrapper">
    <div id="form">
    <div class="logo">
        <!-- logo -->
    </div>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class = "form-item">
                <input class = "form-style" type="text" name="username" placeholder="Username..." class="form-control">
        
                
                <input class = "form-style" type="password" name="password" placeholder="Password..." class="form-control" >
                
          

                <div class="form-item">
                    <p><a href="#" ><small>Forgot Password ?</small></a></p>
                    <p>Don't have an account?</p>
                    <p class="pull-left"><a href="/register"><small>Register</small></a></p>
                    <input class = "login pull-right" type="submit" value="Login"> 
                    <div class="clear-fix"></div>
                </div>
                
               
                 {% for message in messages %}
                 <p class = "alert" id="messages">{{message}}</p>
                 {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
{% endblock%}

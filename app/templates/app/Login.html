{% extends 'app/Nav-Base.html' %}
{% load static %}
  {% block content%} 
  <style>
    body{
    background: url(http://www.timurtek.com/wp-content/uploads/2014/10/form-bg.jpg) no-repeat center center fixed;
 -webkit-background-size: cover;
 -moz-background-size: cover;
 -o-background-size: cover;
 background-size: cover;
 font-family:'HelveticaNeue','Arial', sans-serif;
}
a{color:#58bff6;text-decoration: none;}
a:hover{color:#aaa; }
.pull-right{float: right;}
.pull-left{float: left;}
.clear-fix{clear:both;}
div.logo{text-align: center; margin: 20px 20px 30px 20px; fill: #566375;}
div.logo svg{
   width:180px;
   height:100px;
}
.logo-active{fill: #44AACC !important;}

.darken-bg{background: rgba(0,0,0,.5) !important; transition:all .3s ease;}
div#form{
   position: absolute;
   width:360px;
   height:320px;
   height:auto;
   background-color: #fff;
   margin:auto;
   border-radius: 5px;
   padding:20px;
   left:50%;
   top:50%;
   margin-left:-180px;
   margin-top:-200px;
}
div.form-item{position: relative; display: block; margin-bottom: 20px;}
input{transition: all .2s ease;}
input.form-style{
   color:#af3f3f;
   display: block;
   width: 90%;
   height: 44px;
   padding: 5px 5%;
   border:1px solid #ccc;
   -moz-border-radius: 27px;
   -webkit-border-radius: 27px;
   border-radius: 27px;
   -moz-background-clip: padding;
   -webkit-background-clip: padding-box;
   background-clip: padding-box;
   background-color: #fff;
   font-family:'HelveticaNeue','Arial', sans-serif;
   font-size: 105%;
   letter-spacing: .8px;
}
div.form-item .form-style:focus{outline: none; border:1px solid #58BFF6; color:#58bff6; }
div.form-item p.formLabel {
   position: absolute;
   left:26px;
   top:2px;
   transition:all .4s ease;
   color:#bbb;}
.formTop{top:-22px !important; left:26px; background-color: #fff; padding:0 5px; font-size: 14px; color:#58bff6 !important;}
.formStatus{color:#8a8a8a !important;}
input[type="submit"].login{
   float:right;
   width: 112px;
   height: 37px;
   -moz-border-radius: 19px;
   -webkit-border-radius: 19px;
   border-radius: 19px;
   -moz-background-clip: padding;
   -webkit-background-clip: padding-box;
   background-clip: padding-box;
   background-color: #55B1DF;
   border:1px solid #55B1DF;
   border:none;
   color: #fff;
   font-weight: bold;
}
input[type="submit"].login:hover{background-color: #fff; border:1px solid #55B1DF; color:#55b1df; cursor:pointer;}
input[type="submit"].login:focus{outline: none;}

























*{
   margin: 0;
   padding: 0;
   font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
   box-sizing: border-box;
}

.hero{
   width: 100%;
   min-height: 100vh;
   background: #eceaff;
   color: #525252;
}

nav{
   background: #1a1a1a;
   width: 100%;
   padding: 10px 10% ;
   display: flex;
   align-items: center;
   justify-content: space-between;
   position: relative;
}


.logo{
   width: 120px;
}
.user-pic{
   width: 40px;
   border-radius: 50%;
   cursor: pointer;
   margin-left: 30px;
}

nav ul{
  width: 100%;
  text-align: right;
}

nav ul li{
   display: inline-block;
   list-style: none;
   margin: 10px 20px;
}

nav ul li a{
   color: #fff;
   text-decoration: none;
}

.sub-menu-wrap{
   position: absolute;
   top: 100%;
   right: 10%;
   width: 320px;
   max-height: 0px;
   overflow: hidden;
   transition: max-height 0.5s;
}

.sub-menu-wrap.open-menu{
   max-height: 400px;
}

.sub-menu{
   background: #fff;
   padding: 20px;
   margin: 10px;
}

.user-info{
  display: flex;
  align-items: center;
}

.user-info h3{
   font-weight: 500;
}

.user-info img{
   width: 60px;
   border-radius: 50%;
   margin-right: 15px;
}

.sub-menu hr{
   border: 0;
   height: 1px;
   width: 100%;
   background: #ccc;
   margin: 15px 0 10px;
}


.sub-menu-links{
   display: flex;
   align-items: center;
   text-decoration: none;
   color: #767474;
   margin: 12px 0;
}

.sub-menu-links p{
   width: 100%;
}

.sub-menu-links img{
   width: 40px;
   background: #e5e5e5;
   border-radius: 50%;
   padding: 8px;
   margin-right: 15px;
}

.sub-menu-links span{
   font-size: 22px;
   transition: transform 0.5s;
}
.sub-menu-links:hover span{
   transform: translateX(5px);
}

.sub-menu-links:hover p{
   color: rgb(13, 12, 12);
}

</style>
<body>
    <div class="hero">
        <nav>
             <!-- <img src="images/logo.png" class="logo"> -->
             <ul>
                <li><a href="{%url 'home'%}">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
             </ul>

        </nav>

    <script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
    <div id="formWrapper">
    <div id="form">
    <div class="logo">
        <!-- logo  has to be plased 200px-500px this can fix any image i think and if not-->
    </div>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-item">
                <p class="formLabel">Email</p>
                <input type="text" name="username" id="email" class="form-style" autocomplete="off"/>
            </div>
            <div class="form-item">
                <p class="formLabel">Password</p>
                <input type="password" name="password" id="password" class="form-style" />
            </div>
          
            <div class="form-item">
            <p class="pull-left"><a href="{% url 'register' %}"><small>Register</small></a></p>
            <input type="submit" class="login pull-right" value="Log In">
            <div class="clear-fix"></div>
            </div> 
             {% for message in messages %}
                 <p class = "alert" id="messages">{{message}}</p>
                 {% endfor %}
        </form>
    </div>
</div>

{% endblock%}

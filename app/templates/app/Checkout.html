
{% extends 'app/checkout-Base.html' %}


 {% load static %}
  
{% block content %}

<body>


    <!--
      - main container
    -->
  
    <main class="container">
  
      <h1 class="heading">
        <ion-icon name="cart-outline"></ion-icon> Art Cart
      </h1>
  
      <div class="item-flex">
  
        <!--
         - checkout section
        -->
        <section class="checkout">
  
          <h2 class="section-heading">Payment Details</h2>
  
          <div class="payment-form">
  
            <div class="payment-method">
  
              <button class="method selected">
                <ion-icon name="card"></ion-icon>
  
                <span>Credit Card</span>
  
                <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
              </button>
  
              <button class="method">
                <ion-icon name="logo-paypal"></ion-icon>
  
                <span>PayPal</span>
  
                <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
              </button>
  
            </div>
  
            <form action="#">
                  <!-- saw the login was a form so chose to make its one a well hope it helps -->
              <div class="cardholder-name">
                <label for="cardholder-name" class="label-default">Cardholder name</label>
                
                <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
              </div>
  
              <div class="card-number">
                <label for="card-number" class="label-default">Card number</label>
                <input type="number" name="card-number" id="card-number" class="input-default">
              </div>
  
              <div class="input-flex">
  
                <div class="expire-date">
                  <label for="expire-date" class="label-default">Expiration date</label>
  
                  <div class="input-flex">
  
                    <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                      class="input-default">
                    /
                    <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                      class="input-default">
  
                  </div>
                </div>
  
                <div class="cvv">
                  <label for="cvv" class="label-default">CVV</label>
                  <input type="number" name="cvv" id="cvv" class="input-default">
                </div>
  
              </div>
  
            </form>
  
          </div>
  
          <button class="btn btn-primary">
            <b>Pay</b> $ <span id="payAmount">2.15</span>
          </button>
  
        </section>
  
  
        <!--
          - cart section
        -->
        <section class="cart">
  
          <div class="cart-item-box">
  
            <h2 class="section-heading">Order Summary</h2>
  
            <div class="product-card">
  
              <div class="card">
  
                <div class="img-box">
                  <img  src="{% static 'images/img_1.avif' %}" alt="Green" width="80px" class="product-img">
                </div>
  
                <div class="detail">
  
                  <h4 class="product-name">Art1</h4>
  
                  <div class="wrapper">
  
                    <!-- <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
  
                      <span id="quantity">1</span>
  
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div> -->
  
                    <div class="price">
                      $<span id="price">1.25</span>
                    </div>
  
                  </div>
  
                </div>
  
                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
  
              </div>
  
            </div>
  
            <div class="product-card">
  
              <div class="card">
  
                <div class="img-box">
                  <img  src="{% static 'images/img_2.avif' %}" alt="Cabbage" width="80px" class="product-img">
                </div>
  
                <div class="detail">
  
                  <h4 class="product-name">Art 2</h4>
  
                  <div class="wrapper">
  
                    <!-- <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
  
                      <span id="quantity">1</span>
  
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div> -->
  
                    <div class="price">
                      $<span id="price">0.80</span>
                    </div>
  
                  </div>
  
                </div>
  
                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
  
              </div>
  
            </div>
            <div class="product-card">
  
              <div class="card">
  
                <div class="img-box">
                  <img src="{% static 'images/img_3.avif' %}" alt="image" width="80px" class="product-img">
                </div>
  
                <div class="detail">
  
                  <h4 class="product-name">Art 3</h4>
  
                  <div class="wrapper">
  
                    <!-- <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
  
                      <span id="quantity">1</span>
  
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div> -->
  
                    <div class="price">
                      $<span id="price">0.80</span>
                    </div>
  
                  </div>
  
                </div>
  
                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
  
              </div>
  
            </div>
          
  
            </div>
          </div>
  
          <!-- <div class="wrapper">
  
            <div class="discount-token">
  
              <label for="discount-token" class="label-default">Gift card/Discount code</label>
  
              <div class="wrapper-flex">
  
                <input type="text" name="discount-token" id="discount-token" class="input-default">
  
                <button class="btn btn-outline">Apply</button>
  
              </div>
  
            </div> -->
  
            <div class="amount">
  
              <div class="subtotal">
                <span>Subtotal</span> <span>$ <span id="subtotal">2.05</span></span>
              </div>
  
              <div class="tax">
                <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
              </div>
  
              <div class="shipping">
                <span>Shipping</span> <span>$ <span id="shipping">0.00</span></span>
              </div>
  
              <div class="total">
                <span>Total</span> <span>$ <span id="total">2.15</span></span>
              </div>
  
            </div>
  
          </div>
  
        </section>
  
      </div>
  
    </main>
  
  
  
  
  
  
    <!--
      - custom js link
    -->
 
  
    <!--
      - ionicon link
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  </body>
{% endblock %}
